    //批量删除判断是否选择
    function Check() {
        var chks = document.getElementsByTagName('input');
        var bl = true;
        for (var i = 0; i < chks.length; i++) {
            if (chks[i].checked) {
                bl = false;
                break;
            }
        }
        if (bl) {
            alert('最少选择一个');

        }
