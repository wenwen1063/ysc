    <script type="text/javascript">
        function check() {
            //alert($('#money').val()+' '+$('#use_condition').val());
            var day=getNowFormatDate();
            if($('#name').val() == "" || $('#name').val() == null) {
                alert("优惠券名称不能为空!");
                return false;
            }
            if($('#money').val() == "" || $('#money').val() == null) {
                alert("面值不能为空!");
                return false;
            }
            if($('#money').val() <= 0) {
                alert("面值不能小于等于0!");
                return false;
            }
            if(Number($('#money').val()) > Number($('#use_condition').val())) {
                alert("面值不能大于使用条件金额!");
                return false;
            }
            if($('#use_condition').val() == "" || $('#use_condition').val() == null) {
                alert("限制使用金额不能为空!");
                return false;
            }
            if($('#use_condition').val() <= 0) {
                alert("限制使用金额不能小于等于0!");
                return false;
            }
            if($('#start_time').val() == "" || $('#start_time').val() == null) {
                alert("有效起始时间不能为空!");
                return false;
            }
            if($('#start_time').val() >= $('#end_time').val()) {
                alert("有效起始时间不能大于等于结束时间!");
                return false;
            }
            if($('#end_time').val() < day) {
                alert('有效截止时间不能小于当前时间')
                return false;
            }
            if($('#end_time').val() == "" || $('#end_time').val() == null) {
                alert('有效截止时间不能为空')
                return false;
            }
            if($('#out_number').val() == "" || $('#out_number').val()<=0) {
                alert("发行量不能为空或者小于等于0!");
                return false;
            }
            return true;
        }
        function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }
