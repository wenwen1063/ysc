//批量删除判断是否选择
 function deladmin(){
        var chks=document.getElementsByTagName('input');
        var bl=true;
        for(var i=0;i<chks.length;i++)
        {
            if(chks[i].checked)
            {
                bl=false;
                break;
            }
        }
        if(bl){
            alert('最少选择一个');
            return false;
        }else{
            document.forms.main_form.action="{:U('/home/admin/deladmin/del')}";
            document.forms.main_form.submit();
        }
        return false;
}
