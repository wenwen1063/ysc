<script type="text/javascript">
    $(function(){
        // 类型变动
        $("#after_type").change(function(){
            var type = $("#after_type").val();
            //优惠活动
            if(type == 1){
                $(".row_type1").show();
                $(".row_type2").hide();
                $('.row_type3').hide();
                $('.row_type4').hide();
            }
            //折扣活动
            if(type==2){
                $(".row_type1").hide();
                $(".row_type2").show();
                $('.row_type3').hide();
                $('.row_type4').hide();
            }
            //买赠活动
            if(type==3){
                $(".row_type1").hide();
                $(".row_type2").hide();
                $('.row_type3').show();
                $('.row_type4').hide();
            }
            //包邮活动
            if(type==4){
                $(".row_type1").hide();
                $(".row_type2").hide();
                $('.row_type3').hide();
                $('.row_type4').show();
            }
        })
    });
</script>
<script type="text/javascript">
    function check() {
        if ($('#a_name').val() == "") {
            alert("活动名称不能为空!");
            return false;
        }
        if ($('#time').val() == "") {
            alert("开始时间不能为空!");
            return false;
        }
        if ($('#time2').val() == "") {
            alert("结束时间不能为空!");
            return false;
        }
        if($('#time').val() >= $('#time2').val()) {
            alert("有效起始时间不能大于等于结束时间!");
            return false;
        }
        if ($('#after_type').val() == "") {
            alert("活动类型不能为空!");
            return false;
        }
        if($('#after_type').val() == 1){  //优惠活动
            if ($('#after_type1').val() == "") {
                alert("优惠金额不能为空!");
                return false;
            }
        }
        if($('#after_type').val() == 2){  //折扣活动
            if ($('#after_type2').val() == "") {
                alert("折扣不能为空!");
                return false;
            }
        }
        if($('#after_type').val() == 3){  //买赠活动
            if ($('#after_type3').val() == "") {
                alert("购买数量不能为空!");
                return false;
            }
            if ($('#after_type3_2').val() == "") {
                alert("赠送数量不能为空!");
                return false;
            }
            if ($('#after_type3_3').val() == "") {
                alert("可赠数量数量不能为空!");
                return false;
            }
        }

        if ($('#sm_logo').val() == "") {
            alert("请选择小图!");
            return false;
        }
        if ($('#sm_logo2').val() == "") {
            alert("请选择大图!");
            return false;
        }
        if ($('#seller_id').val() == "") {
            alert("所属商家不能为空!");
            return false;
        }
        if ($('#goods').val() == "") {
            alert("商品不能为空!");
            return false;
        }
        return true;
    }
</script>
<script type="text/javascript">
    function change() {
        var pic = document.getElementById("smlogo"),
                file = document.getElementById("sm_logo");

        var ext = file.value.substring(file.value.lastIndexOf(".") + 1).toLowerCase();

        // gif在IE浏览器暂时无法显示
        //修改内容：if添加判断条件&& ext != 'gif' 修改者：czq
        if (ext != 'png' && ext != 'jpg' && ext != 'jpeg' && ext != 'gif') {
            alert("图片的格式必须为png、jpg、jpeg、gif格式！");
            return;
        }
        var isIE = navigator.userAgent.match(/MSIE/) != null,
                isIE6 = navigator.userAgent.match(/MSIE 6.0/) != null;

        if (isIE) {
            file.select();
            var reallocalpath = document.selection.createRange().text;

            // IE6浏览器设置img的src为本地路径可以直接显示图片
            if (isIE6) {
                pic.src = reallocalpath;
            } else {
                // 非IE6版本的IE由于安全问题直接设置img的src无法显示本地图片，但是可以通过滤镜来实现
                pic.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='image',src=\"" + reallocalpath + "\")";
                // 设置img的src为base64编码的透明图片 取消显示浏览器默认图片
                pic.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
            }
        } else {
            html5Reader(file);
        }
    }

    function html5Reader(file) {
        var file = file.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            var pic = document.getElementById("smlogo");
            pic.src = this.result;
        }
    }
</script>

<script type="text/javascript">
    $(function() {

    var strid = '';
    (function($) {

        // a case insensitive jQuery :contains selector
        $.expr[":"].searchableSelectContains = $.expr.createPseudo(function(arg) {
            return function(elem) {
                return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
            };
        });

        $.searchableSelect = function(element, options) {
            this.element = element;
            this.options = options || {};
            this.init();

            var _this = this;

            this.searchableElement.click(function(event) {
                // event.stopPropagation();
                _this.show();
            }).on('keydown', function(event) {
                if (event.which === 13 || event.which === 40 || event.which == 38) {
                    event.preventDefault();
                    _this.show();
                }
            });


            $(document).on('click', null, function(event) {
                if (_this.searchableElement.has($(event.target)).length === 0)
                    _this.hide();
            });

            this.input.on('keydown', function(event) {
                event.stopPropagation();
                if (event.which === 13) { //enter
                    event.preventDefault();
                    _this.selectCurrentHoverItem();
                    _this.hide();
                } else if (event.which == 27) { //ese
                    _this.hide();
                } else if (event.which == 40) { //down
                    _this.hoverNextItem();
                } else if (event.which == 38) { //up
                    _this.hoverPreviousItem();
                }
            }).on('keyup', function(event) {
                if (event.which != 13 && event.which != 27 && event.which != 38 && event.which != 40)
                    _this.filter();
            })

        }

        var $sS = $.searchableSelect;

        $sS.fn = $sS.prototype = {
            version: '0.0.1'
        };

        $sS.fn.extend = $sS.extend = $.extend;

        $sS.fn.extend({
            init: function() {
                var _this = this;
                this.element.hide();

                this.searchableElement = $('<div tabindex="0" class="searchable-select"></div>');
                this.holder = $('<div class="searchable-select-holder"></div>');
                this.dropdown = $('<div class="searchable-select-dropdown searchable-select-hide"></div>');
                this.input = $('<input type="text" class="searchable-select-input" />');
                this.items = $('<div class="searchable-select-items"></div>');
                this.caret = $('<span class="searchable-select-caret"></span>');

                this.scrollPart = $('<div class="searchable-scroll"></div>');
                this.hasPrivious = $('<div class="searchable-has-privious">...</div>');
                this.hasNext = $('<div class="searchable-has-next">...</div>');

                this.hasNext.on('mouseenter', function() {
                    _this.hasNextTimer = null;

                    var f = function() {
                        var scrollTop = _this.items.scrollTop();
                        _this.items.scrollTop(scrollTop + 20);
                        _this.hasNextTimer = setTimeout(f, 50);
                    }

                    f();
                }).on('mouseleave', function(event) {
                    clearTimeout(_this.hasNextTimer);
                });

                this.hasPrivious.on('mouseenter', function() {
                    _this.hasPriviousTimer = null;

                    var f = function() {
                        var scrollTop = _this.items.scrollTop();
                        _this.items.scrollTop(scrollTop - 20);
                        _this.hasPriviousTimer = setTimeout(f, 50);
                    }

                    f();
                }).on('mouseleave', function(event) {
                    clearTimeout(_this.hasPriviousTimer);
                });

                this.dropdown.append(this.input);
                this.dropdown.append(this.scrollPart);

                this.scrollPart.append(this.hasPrivious);
                this.scrollPart.append(this.items);
                this.scrollPart.append(this.hasNext);

                this.searchableElement.append(this.caret);
                this.searchableElement.append(this.holder);
                this.searchableElement.append(this.dropdown);
                this.element.after(this.searchableElement);

                this.buildItems();
                this.setPriviousAndNextVisibility();
            },

            filter: function() {
                var text = this.input.val();
                this.items.find('.searchable-select-item').addClass('searchable-select-hide');
                this.items.find('.searchable-select-item:searchableSelectContains(' + text + ')').removeClass('searchable-select-hide');
                if (this.currentSelectedItem.hasClass('searchable-select-hide') && this.items.find('.searchable-select-item:not(.searchable-select-hide)').length > 0) {
                    this.hoverFirstNotHideItem();
                }

                this.setPriviousAndNextVisibility();
            },

            hoverFirstNotHideItem: function() {
                this.hoverItem(this.items.find('.searchable-select-item:not(.searchable-select-hide)').first());
            },

            selectCurrentHoverItem: function() {
                if (!this.currentHoverItem.hasClass('searchable-select-hide'))
                    this.selectItem(this.currentHoverItem);
            },

            hoverPreviousItem: function() {
                if (!this.hasCurrentHoverItem())
                    this.hoverFirstNotHideItem();
                else {
                    var prevItem = this.currentHoverItem.prevAll('.searchable-select-item:not(.searchable-select-hide):first')
                    if (prevItem.length > 0)
                        this.hoverItem(prevItem);
                }
            },

            hoverNextItem: function() {
                if (!this.hasCurrentHoverItem())
                    this.hoverFirstNotHideItem();
                else {
                    var nextItem = this.currentHoverItem.nextAll('.searchable-select-item:not(.searchable-select-hide):first')
                    if (nextItem.length > 0)
                        this.hoverItem(nextItem);
                }
            },

            buildItems: function() {
                var _this = this;
                this.element.find('option').each(function() {
                    var item = $('<div class="searchable-select-item" data-value="' + $(this).attr('value') + '">' + $(this).text() + '</div>');

                    if (this.selected) {
                        _this.selectItem(item);
                        _this.hoverItem(item);
                    }

                    item.on('mouseenter', function() {
                        $(this).addClass('hover');
                    }).on('mouseleave', function() {
                        $(this).removeClass('hover');
                    }).click(function(event) {
                        event.stopPropagation();
                        _this.selectItem($(this));
                        _this.hide();
                    });

                    _this.items.append(item);
                });

                this.items.on('scroll', function() {
                    _this.setPriviousAndNextVisibility();
                })
            },
            show: function() {
                this.dropdown.removeClass('searchable-select-hide');
                this.input.focus();
                this.status = 'show';
                this.setPriviousAndNextVisibility();
            },

            hide: function() {
                if (!(this.status === 'show'))
                    return;

                if (this.items.find(':not(.searchable-select-hide)').length === 0)
                    this.input.val('');
                this.dropdown.addClass('searchable-select-hide');
                this.searchableElement.trigger('focus');
                this.status = 'hide';
            },

            hasCurrentSelectedItem: function() {
                return this.currentSelectedItem && this.currentSelectedItem.length > 0;
            },
            selectItem: function(item) {
                if (this.hasCurrentSelectedItem())
                    this.currentSelectedItem.removeClass('selected');

                this.currentSelectedItem = item;
                item.addClass('selected');

                this.hoverItem(item);

                this.holder.text(item.text());
                var value = item.data('value');//当前选择的门店的value

                this.holder.data('value', value);
                this.element.val(value);
                // alert(value);
                // alert(name);

                if (this.options.afterSelectItem) {
                    this.options.afterSelectItem.apply(this);
                }

            },

            hasCurrentHoverItem: function() {
                return this.currentHoverItem && this.currentHoverItem.length > 0;
            },

            hoverItem: function(item) {
                if (this.hasCurrentHoverItem())
                    this.currentHoverItem.removeClass('hover');

                if (item.outerHeight() + item.position().top > this.items.height())
                    this.items.scrollTop(this.items.scrollTop() + item.outerHeight() + item.position().top - this.items.height());
                else if (item.position().top < 0)
                    this.items.scrollTop(this.items.scrollTop() + item.position().top);

                this.currentHoverItem = item;
                item.addClass('hover');
            },

            setPriviousAndNextVisibility: function() {
                if (this.items.scrollTop() === 0) {
                    this.hasPrivious.addClass('searchable-select-hide');
                    this.scrollPart.removeClass('has-privious');
                } else {
                    this.hasPrivious.removeClass('searchable-select-hide');
                    this.scrollPart.addClass('has-privious');
                }

                if (this.items.scrollTop() + this.items.innerHeight() >= this.items[0].scrollHeight) {
                    this.hasNext.addClass('searchable-select-hide');
                    this.scrollPart.removeClass('has-next');
                } else {
                    this.hasNext.removeClass('searchable-select-hide');
                    this.scrollPart.addClass('has-next');
                }
            }
        });

        $.fn.searchableSelect = function(options) {
            this.each(function() {
                var sS = new $sS($(this), options);
            });

            return this;
        };

    })(jQuery);

    function outputObj(obj) {
        var description = "";
        for (var i in obj) {
            description += i + " = " + obj[i] + "\n";
        }
        alert(description);
    }
</script>
</body>

</html>
