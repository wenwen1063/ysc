<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收益</title>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="../../../CSS/CommonCSS/Base.css" rel="stylesheet">
    <link href="../../../CSS/BusinessCSS/Myincome/Myincome.css" rel="stylesheet">
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a href="../Mypage.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的收益</h1>
</header>
<div class="head">
    <div class="img">
        <img src="../../../img/My/my_gpdc_pic_head.png">
        <div class="money">
            <h5>我的收益</h5>
            <span>￥0.00</span>
        </div>
    </div>
</div>

<div class="mui-content">
    <div class="mui-card">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    <span class="mui-badge mui-badge-danger">￥0.00</span>
                    <img src="../../../img/My/my_icon_total_bonus.png" alt="">
                    奖金总额
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    <span class="mui-badge mui-badge-danger">￥0.00</span>
                    <img src="../../../img/My/my_icon_integral.png" alt="">
                    可领取奖金
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    <span class="mui-badge mui-badge-danger">￥0.00</span>
                    <img src="../../../img/My/my_icon_frozen.png" alt="">
                    冻结奖金
                </a>
            </li>
            <li class="mui-table-view-cell" style="border-top: 10px solid #e0e0e0;margin-top: -1px">
                <a href="BonusDetails.html" class="mui-navigate-right">
                    <span class="mui-badge mui-badge-danger"></span>
                    <img src="../../../img/My/my_icon_order.png" alt="">
                    奖金详情
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="input">
    <a href="Cashwithdrawal.html">
        <input type="button" value="提取奖金">
    </a>
</div>
</body>
</html>
