<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请信息</title>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="../../../CSS/CommonCSS/Base.css" rel="stylesheet">
    <link href="../../../CSS/BusinessCSS/Myaddress/Myaddress.css" rel="stylesheet">
</head>
<body>
<header class="mui-bar mui-bar-nav header">
    <a href="../Mypage.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">新增地址</h1>
</header>
<div class="input">
    <input class="dizhi" type="button" value="+新增地址">
</div>
<div class="xin">
    <div class="mui-input-row">
        <label>收货人</label>
        <input type="text" placeholder="请输入收货人姓名">
    </div>
    <div class="mui-input-row">
        <label>手机号</label>
        <input type="text" placeholder="请输入收货人手机号">
    </div>
    <div class="mui-input-row">
        <label>区域</label>
        <span style="color: #909090;float:right;margin-top: 10px;margin-right: 10px">请选择 ></span>
    </div>
    <div class="mui-input-row">
        <label>详细地址</label>
        <input type="text" placeholder="请输入收货人详细地址">
    </div>
    <div class="mui-input-row">
    </div>
    <div class="moren">
        <img src="../../../img/My/my_icon_checkoff.png" alt="">
        <p>设为默认收货地址</p>
    </div>
    <div class="baocun">
        <input type="button" value="保存">
    </div>
</div>
<script src="../../../Script/CommonJS/Base.js"></script>
<script>
//    mui('.xin')[0].style.display = 'block'
    mui(".input").on('tap', '.dizhi', function () {
        this.style.display = "none"
        var xin = mui('.xin')[0];
        xin.style.display = 'block'
    })
</script>
</body>
</html>
